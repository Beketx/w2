maximum-scale=1.0, minimum-scale=1.0">

	<title>Instagram Login From</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

<body>

	<div id="wrapper">
		<div class="container">
			<div class="phone-app-demo"></div> <!--holding background color (we going to have back image-->
			<div class="form-data"><!--all infromation for the form-->
				<form action="">
					<div class="logo">
						<img src="images/in1.png" alt="">
					</div>
					<input type="text" placeholder="Phone number, username, or email">
					<input type="password" placeholder="Password">
					<button class="form-btn" type="submit">Log in</button>
					<span class="has-separator">Or</span>
					<a class="facebook-login" href="#">
						<i class="fab fa-facebook"></i> Log in with Facebook
					</a>
					<a class="password-reset" href="#">Forgot password?</a>
				</form>
				<div class="sign-up">
					Don't an account? <a href="#">Sign up</a>
				</div>
				<div class="get-the-app">
					<span>Get the app.</span>
					<div class="badges">
						<img src="images/iosbadge.png">
						<img src="images/androidbadge.png">
						
					</div>
				</div>
			</div>
